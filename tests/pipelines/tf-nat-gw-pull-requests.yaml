###
# Resource types
###
resource_types:
- name: git
  type: docker-image
  source:
    repository: concourse/git-resource

- name: pull-request
  type: docker-image
  source:
    repository: jtarchie/pr

###
# Resources
###
resources:
- name: git
  type: git
  source:
    uri: {{tf_nat_gw_source_repo}}
    branch: {{tf_nat_gw_source_branch}}

- name: git-pull-requests
  type: pull-request
  source:
    access_token: {{github_access_token}}
    repo:         ((tf_nat_gw_source_github_owner))/((tf_nat_gw_source_github_repo))
    base:         {{tf_nat_gw_source_branch}}
    label:        ok-to-test